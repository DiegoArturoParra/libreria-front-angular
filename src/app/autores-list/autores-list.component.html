<div class="list row">
  <div class="col-md-6">
    <h4>Listado de autores</h4>
    <div *ngIf="!autores">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let autor of autores; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveAutor(autor, i)">
        {{ autor.Nombre }}
      </li>
    </ul>
    <a class="m-3 btn btn-sm btn-dark" routerLink="/autores/agregar">
      Registrar Autor
    </a>
  </div>
  <div class="col-md-6">
    <div *ngIf="actualAutor.Id">
      <h4>Autor</h4>
      <div>
        <label><strong>Nombre Completo:</strong></label>
        {{ actualAutor.Nombre }} {{ actualAutor.Apellido }}
      </div>
      <div>
        <label><strong>Edad:</strong></label>
        {{ actualAutor.Edad }}
      </div>
      <a class="badge badge-info p-3" routerLink="/autores/editar/{{ actualAutor.Id }}">
        Editar
      </a>
      <button class="m-3 btn btn-sm btn-danger" (click)="eliminarAutor(actualAutor.Id)">
        Eliminar
      </button>
      <button type="button" class="btn btn-dark" (click)="verLibros(actualAutor.Id)">
        Ver Libros
      </button>
    </div>

    <div *ngIf="!actualAutor.Id">
      <div class="alert alert-info mt-5">
        <div *ngIf="!autores">
          <strong>No hay autores.</strong>
        </div>
        <div *ngIf="autores">
          <strong> Haga clic en un autor para ver la informaci√≥n.</strong>
        </div>
      </div>
    </div>
  </div>
</div>
