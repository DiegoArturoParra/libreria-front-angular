<div>
  <div class="submit-form">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" required [(ngModel)]="libro.Nombre" />
    </div>
    <div class="form-group">
      <label>ISBN</label>
      <input type="text" minlength="10" maxlength="13" onkeypress="return event.charCode > 47 && event.charCode < 58;"
        pattern="[0-9]{5}" class="form-control" required [(ngModel)]="libro.ISBN" />
    </div>
    <div class="form-group">
      <label>Ingrese el autor</label>
      <select class="form-control" [(ngModel)]="autor">
        <option *ngFor="let objeto of listadoAutores" [ngValue]="objeto">
          {{ objeto.Nombre }} {{ objeto.Apellido }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Fecha de publicación</label>
      <input type="date" [(ngModel)]="libro.FechaSalida"  [ngModel]="libro.FechaSalida | date: 'yyyy-MM-dd'"
        class="form-control" />
    </div>
    <div class="form-group">
      <label>Numero de páginas</label>
      <input type="number" class="form-control" required [(ngModel)]="libro.NumeroDePaginas" />
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea class="form-control" required [(ngModel)]="libro.Descripcion">
      </textarea>
    </div>
    <button (click)="guardarLibro()" class="btn btn-success">Guardar</button>
  </div>
</div>
